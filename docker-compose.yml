services:
  client-portal-backend:
    build: .
    ports:
      - "4000:4000"
    volumes:
      - .:/app               # Bind mount your code
      - /app/node_modules    # Prevent overwriting node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:pass@db:5432/client_portal
    depends_on:
      - client-portal-db

  client-portal-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: client_portal
    ports:
      - "5432:5432"